<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="handleClickBtnAdd()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header *ngIf="products.length; else noProducts">
      {{products.length}} productos - ${{total}}
    </ion-list-header>

    <ng-template #noProducts>
      <ion-list-header> AÃºn no has agregado productos. </ion-list-header>
    </ng-template>

    <ion-item
      *ngFor="let product of products"
      button
      (click)="handleClickItem(product.id)"
    >
      <ion-label>{{ product.nombre | titlecase }}</ion-label>
      <ion-note slot="end">${{ product.precio }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
